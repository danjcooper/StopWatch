<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
<div id="main">
    <div id="face">
        <h1 id="mins">00</h1>
        <h1>:</h1>
        <h1 id="seconds">00</h1>
        
    </div>

    <div id="buttons">   
    <button type="button" id="start-button" class="stopwatchbutton" onclick="slowTotal()">Start</button>
    <button type="button" id="pause-button" class="stopwatchbutton" onclick="PauseButton()" disabled>Pause</button>
    <button type="button" id="reset-button" class="stopwatchbutton" onclick="reset()">Reset</button> <!-- the concept of this button is that it will set watch running to false, breaking the while loop-->
</div>
</div>
</body>
